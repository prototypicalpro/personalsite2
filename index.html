<!doctype html>
<html class="overflow-hidden bg-neutral-950">
    <head>
        <title>PrototypicalPro</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
        />
        <meta
            name="theme-color"
            content="#0A0A0A"
            media="(prefers-color-scheme: dark)"
        />
        <link rel="prefetch" href="https://prototypical.pro/assets/wasm_waves_bg-4coLRzee.wasm" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Tilt+Warp|Source+Code+Pro"
        />
      <script type="module" crossorigin src="https://prototypical.pro/assets/index-DzFzxRW7.js"></script>
      <link rel="stylesheet" crossorigin href="https://prototypical.pro/assets/index-BA8ynQl4.css">
    </head>

    <body class="overflow-hidden">
        <div class="h-screen w-screen flex flex-col xl:flex-row">
            <div class="relative max-w-full max-xl:h-[70%] xl:aspect-square">
                <canvas class="absolute w-full h-full" id="canvas"></canvas>
                <div
                    class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 w-32 md:w-56"
                >
                    <img
                        class="object-cover object-center"
                        src="https://prototypical.pro/assets/logo-B9u87kpk.png"
                    />
                </div>
            </div>
            <div class="grow flex flex-col pb-12 xl:py-6">
                <div
                    class="w-full relative bottom-8 right-3 xl:bottom-0 xl:right-14"
                >
                    <h1
                        class="text-neutral-300 font-['Tilt_Warp'] leading-[0.8] text-nowrap select-none clamp absolute"
                    >
                        PROTOTYPICALPRO PROTOTYPICALPRO PROTOTYPICALPRO<br />
                        ROTOTYPICALPRO PROTOTYPICALPRO PROTOTYPICALPRO<br />
                        OTOTYPICALPRO PROTOTYPICALPRO PROTOTYPICALPRO<br />
                        <span class="hidden md:block">
                            TOTYPICALPRO PROTOTYPICALPRO PROTOTYPICALPRO<br />
                            OTYPICALPRO PROTOTYPICALPRO PROTOTYPICALPRO<br />
                        </span>
                    </h1>
                    <!-- Since the above is position absolute, below will be needed to still calculate document flow correctly -->
                    <h1
                        class="text-transparent font-['Tilt_Warp'] leading-[0.8] clamp select-none"
                    >
                        <br />
                        <br />
                        <br />
                        <span class="hidden md:block">
                            <br />
                            <br />
                        </span>
                    </h1>
                </div>

                <div
                    class="grow self-stretch flex flex-row items-center justify-center"
                >
                    <p
                        class="text-stone-50 text-lg font-['Source_Code_Pro'] z-10"
                    >
                        <a
                            href="https://github.com/prototypicalpro"
                            class="underline"
                            target="_blank"
                            >GitHub</a
                        >
                        &#x2022;
                        <a
                            href="https://www.linkedin.com/in/prototypicalpro/"
                            class="underline"
                            target="_blank"
                            >LinkedIn</a
                        >
                        &#x2022;
                        <a
                            href="mailto:noah@koontzs.com"
                            class="underline"
                            target="_blank"
                            >Contact</a
                        >
                    </p>
                </div>
            </div>
        </div>

        <!-- Used by THREE.js later -->
        <img src="https://prototypical.pro/assets/space-sAxa6eUL.jpg" id="bg" class="hidden" />
    </body>
</html>
