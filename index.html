<!doctype html>
<html class="overflow-hidden bg-neutral-950">
    <head>
        <title>PrototypicalPro</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
        />
        <meta
            name="theme-color"
            content="#0A0A0A"
            media="(prefers-color-scheme: dark)"
        />
        <link rel="prefetch" href="/wasm_waves/pkg/wasm_waves_bg.wasm" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Tilt+Warp|Source+Code+Pro"
        />
        <link rel="stylesheet" href="src/css/index.css" />
    </head>

    <body class="overflow-hidden">
        <div class="h-screen w-screen flex flex-col xl:flex-row">
            <div class="relative max-w-full max-xl:h-[65%] xl:aspect-square">
                <canvas class="absolute w-full h-full" id="canvas"></canvas>
                <div
                    class="absolute w-full h-full blur-2xl transition-opacity duration-500 pointer-events-none"
                    id="preview"
                >
                    <img
                        class="object-cover object-center w-full h-full"
                        src="src/img/loading.png"
                    />
                </div>
                <div
                    class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 w-32 md:w-56 pointer-events-none"
                >
                    <img
                        class="object-cover object-center"
                        src="src/img/logo.png"
                    />
                </div>
            </div>
            <div class="grow flex flex-col pb-12 xl:py-6">
                <div
                    class="w-full relative bottom-6 right-3 xl:bottom-0 xl:right-14 pointer-events-none"
                >
                    <h1
                        class="text-neutral-300 font-['Tilt_Warp'] leading-[0.8] max-xl:text-[3.5rem] text-nowrap clamp select-none absolute"
                    >
                        PROTOTYPICALPRO PROTOTYPICALPRO PROTOTYPICALPRO<br />
                        ROTOTYPICALPRO PROTOTYPICALPRO PROTOTYPICALPRO<br />
                        OTOTYPICALPRO PROTOTYPICALPRO PROTOTYPICALPRO<br />
                        <span class="hidden xl:block">
                            TOTYPICALPRO PROTOTYPICALPRO PROTOTYPICALPRO<br />
                            OTYPICALPRO PROTOTYPICALPRO PROTOTYPICALPRO<br />
                        </span>
                    </h1>
                    <!-- Since the above is position absolute, below will be needed to still calculate document flow correctly -->
                    <h1
                        class="text-transparent font-['Tilt_Warp'] leading-[0.8] max-xl:text-[3.5rem] clamp select-none"
                    >
                        <br />
                        <br />
                        <span class="hidden xl:block">
                            <br />
                            <br />
                            <br />
                        </span>
                    </h1>
                </div>

                <div
                    class="grow self-stretch flex flex-row items-center justify-center"
                >
                    <p
                        class="text-stone-50 text-lg font-['Source_Code_Pro'] z-10"
                    >
                        <a
                            href="https://github.com/prototypicalpro"
                            class="underline transition-colors hover:text-blue-500"
                            target="_blank"
                            >GitHub</a
                        >
                        &#x2022;
                        <a
                            href="https://www.linkedin.com/in/prototypicalpro/"
                            class="underline transition-colors hover:text-blue-500"
                            target="_blank"
                            >LinkedIn</a
                        >
                        &#x2022;
                        <a
                            href="https://github.com/prototypicalpro/personalsite2"
                            class="underline transition-colors hover:text-blue-500"
                            target="_blank"
                            >Source</a
                        >
                    </p>
                </div>
            </div>
        </div>

        <script type="module" src="/src/ts/index.mts"></script>

        <!-- Used by THREE.js later -->
        <div>
            <img src="src/img/space_sm.jpg" id="bg_sm" class="hidden" />
            <img src="src/img/space.jpg" id="bg" class="hidden" />
        </div>
    </body>
</html>
