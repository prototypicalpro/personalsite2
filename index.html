<!doctype html>
<title>Demo for Rust + WebAssembly threads</title>
<body>
    <canvas id="canvas" width="1080" height="1080"></canvas>
    <input
        type="button"
        id="singleThread"
        value="Draw using a single thread"
        disabled
    />
    <input
        type="button"
        id="multiThread"
        value="Draw using all available threads"
        disabled
    />
    <input
        type="button"
        id="cmplxSimd"
        value="Test complex multiplication with SIMD"
    />
    <input type="button" id="fft" value="Test FFT" />
    <input type="button" id="render" value="Test Render" />
    <output id="time"></output>
    <br />
    <script type="module" src="/src/index.mts"></script>
</body>
