<!doctype html>
<html class="overflow-hidden bg-neutral-950">
    <head>
        <title>PrototypicalPro</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1"
        />
        <meta
            name="theme-color"
            content="#0A0A0A"
            media="(prefers-color-scheme: dark)"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Tilt+Warp|Source+Code+Pro"
        />
        <link rel="stylesheet" href="src/css/index.css" />
    </head>

    <body class="overflow-hidden">
        <div class="h-screen w-screen flex flex-col md:flex-row">
            <div class="relative">
                <canvas
                    class="object-center aspect-square w-full md:w-auto md:h-full"
                    id="canvas"
                ></canvas>
                <div
                    class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 w-32 md:w-64"
                >
                    <img
                        class="object-cover object-center"
                        src="src/img/logo.png"
                    />
                </div>
            </div>
            <div class="grow h-full flex flex-col md:py-6">
                <div
                    class="w-full relative bottom-8 right-2 md:bottom-0 md:right-14"
                >
                    <h1
                        class="text-neutral-300 font-['Tilt_Warp'] text-6xl md:text-[11rem] leading-[0.8] text-nowrap absolute"
                    >
                        PROTOTYPICALPRO PROTOTYPICALPRO<br />
                        ROTOTYPICALPRO PROTOTYPICALPRO<br />
                        OTOTYPICALPRO PROTOTYPICALPRO<br />
                        TOTYPICALPRO PROTOTYPICALPRO<br />
                        <span class="hidden md:block">
                            OTYPICALPRO PROTOTYPICALPRO<br />
                        </span>
                    </h1>
                    <!-- Since the above is position absolute, below will be needed to still calculate document flow correctly -->
                    <h1
                        class="text-transparent font-['Tilt_Warp'] text-6xl md:text-[11rem] leading-[0.8]"
                    >
                        A<br />
                        A<br />
                        A<br />
                        <span class="hidden md:block">
                            A<br />
                            A<br />
                        </span>
                    </h1>
                </div>

                <div
                    class="grow self-stretch flex flex-row items-center justify-center"
                >
                    <p class="text-stone-50 text-lg font-['Source_Code_Pro']">
                        <a
                            href="https://github.com/prototypicalpro"
                            class="underline"
                            target="_blank"
                            >GitHub</a
                        >
                        &#x2022;
                        <a
                            href="https://www.linkedin.com/in/prototypicalpro/"
                            class="underline"
                            target="_blank"
                            >LinkedIn</a
                        >
                        &#x2022;
                        <a
                            href="mailto:noah@koontzs.com"
                            class="underline"
                            target="_blank"
                            >Contact</a
                        >
                    </p>
                </div>
            </div>
        </div>

        <script type="module" src="/src/ts/index.mts"></script>
    </body>
</html>
